<div class="content-wrapper">
    <div class="submit-form">
      <div *ngIf="!submitted">
        <div class="form-group">
          <label for="name">Nama Divisi</label>
          <input
            type="text"
            class="form-control"
            id="name"
            required
            [(ngModel)]="division.name"
            name="name"
          />
        </div>
  
        <div class="form-group">
          <label for="description">Description</label>
          <input
            class="form-control"
            id="description"
            required
            [(ngModel)]="division.description"
            name="description"
          />
        </div>
  
        <button (click)="editDivision()" class="btn btn-success">Submit</button>
      </div>
  
    </div>
  </div>
